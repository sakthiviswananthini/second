<html>
    <head>
        
         <Style>
            .s{
                border: 1px,double;
                border-color: blueviolet;
            }
            #num{
                border: 3px,double;
                border-color: blue;
            }
            #num:hover{
                border-color:rgb(22, 26, 19);
            }
            body{
                background-color:limegreen;
            }
         </Style>
    </head>
    <body>
      <input type="number" id="num">
      <input type="button" onclick="vv()" value="Click Me" class="s">
      <p id="ans"></p>
      <script>
        function vv()
        {         
            var n=document.getElementById("num").value;
            var a=document.getElementById("ans");
            var f=false;
            try
            {       
                if(n=='') throw "EmptyS";
                if(n>20) throw "Out of range";
            }
            catch(error)
            {
                a.innerHTML=error;
                var f=true;
            }
            finally
            {
                if(f==false)
                {
                    var s=''
                    for(var i=1;i<=n;i++)
                    {
                        s+=i+" "
                    }
                    a.innerHTML= s
                }
            }
        }
      </script>
    </body>
</html>
